<body>
    <h1>Kalkulaator :))</h1>

    <div class="calculator"> 
            <input type="text" name="first" id="first" class="input">
            <select name="sign" id="sign" class="input">
                <option value="*">x</option>
                <option value="/">รท</option>
                <option value="+">+</option>
                <option value="-">-</option>
            </select>
            <input type="text" name="second" id="second" class="input">
            <button id="equals" class="btn">Arvuta</button>
            <br>
            <div class="answer" id="answer">:)</div>
            </div>
